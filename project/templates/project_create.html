{% extends 'base.html' %}


{% block content %}

<div class="container page-content">
  <div class="page-heading">
    <h2>Create New Project</h2>
  </div>
  <div class="form-create-project">
    <form class="row g-3" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="col-md-12">
        <label for="proj_name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{data.name}}" id="proj_name">
      </div>
      <div class="col-md-12">
        <label for="desc" class="form-label">Description</label>
        <textarea class="form-control" name="description" id="desc" rows="3">{{data.description}}</textarea>
      </div>
      <div class="col-md-12">
        <label for="Duration" class="form-label">Duration</label>
        <input type="text" class="form-control" name="duration" value="{{data.duration}}" id="Duration">
      </div>
      <div>
        <label for="Duration" class="form-label">Duration</label>
        <input class="form-control" type="file" name="avatar" id="formFile">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">{% if edit %}Update{% else %}Create{% endif %}</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
